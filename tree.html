      console.log(
        "************************************************************** Traversal in tree ****************************************************************"
      );

      class N {
        constructor(data) {
          this.data = data;
          this.left = null;
          this.right = null;
        }
      }
      class B {
        constructor() {
          this.root = null;
        }

        insert(data) {
          const newNode = new N(data);
          if (this.root === null) {
            this.root = newNode;
            return;
          }
          let current = this.root;
          while (true) {
            if (data < current.data) {
              if (current.left === null) {
                current.left = newNode;
                return;
              }
              current = current.left;
            } else {
              if (current.right === null) {
                current.right = newNode;
                return;
              }
              current = current.right;
            }
          }
        }

        inorder() {
          const result = [];
          function traversal(node) {
            if (!node) return;
            traversal(node.left);
            result.push(node.data);
            traversal(node.right);
          }
          traversal(this.root);
          return result;
        }

        preoder() {
          const result = [];
          function traversal(node) {
            if (!node) return;
            result.push(node.data);
            traversal(node.left);
            traversal(node.right);
          }
          traversal(this.root);
          return result;
        }

        postoder() {
          const result = [];
          function traversal(node) {
            if (!node) return;
            traversal(node.left);
            traversal(node.right);
            result.push(node.data);
          }
          traversal(this.root);
          return result;
        }
      }

    console.log('************************************************************* Lowest Comman Ancestor ********************************************************');
    


    class DD {
  constructor(data) {
    this.data = data;
    this.left = null;
    this.right = null;
  }
}

class SS {
  constructor() {
    this.root = null;
  }

  insert(data) {
    const newNode = new DD(data);
    if (!this.root) {
      this.root = newNode;
      return;
    }

    let current = this.root;
    while (true) {
      if (data < current.data) {
        if (!current.left) {
          current.left = newNode;
          return;
        }
        current = current.left;
      } else {
        if (!current.right) {
          current.right = newNode;
          return;
        }
        current = current.right;
      }
    }
  }

lowestCommonAncestor(root = this.root, p ,q){
  if (!root) return null;
  if (p < root.data && q < root.data) {
    return this.lowestCommonAncestor(root.left ,p ,q)
  }  
  if (p > root.data && q > root.data) {
    return this.lowestCommonAncestor(root.right ,p ,q)
  }
  return root;
}
}


const RR = new SS();
[20, 10, 30, 5, 15, 25, 35].forEach(n => RR.insert(n));

const lca1 = RR.lowestCommonAncestor(RR.root, 5, 15);
console.log("LCA of 5 and 15:", lca1?.data);  // Output: 10

const lca2 = RR.lowestCommonAncestor(RR.root, 5, 30);
