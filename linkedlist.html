console.log("********************************************************* Operation: Add & Print ****************************************************");

class Node {
    constructor (data) {
      this.data = data;
      this.next = null;
    }
}

class LinkedList {
    constructor() {
        this.head = null;
    }

    add(data){
        const newNode = new Node(data);
        newNode.next = this.head;
        this.head = newNode;
    }

    print() {
        let current = this.head;
        let result = '';
        while (current) {
            result += current.data + ' -> ';
            current = current.next;
        }
        result += 'null';
        console.log(` Add data in LinkedList: ${result}`);
    }
}

list.add(10);

list.add(6);


list.print();

console.log("****************************************************** Operation: Add & Delete & Print ************************************************** ");

class Name {
    constructor(data) {
        this.data = data;
        this.next = null;
    }
}
class link {
    constructor() {
        this.head = null;
    }

    add(data){
        const newName = new Name (data);
        newName.next = this.head;
        this.head = newName;
    }

    delete(data){
        if (this.head === null) {
            console.log(` LinkedList is Empty [ _ _ _ ]`);
            return;
        }

        if (this.head.data === data) {
            this.head = this.head.next;
            console.log(` Deleted data in LinkedList: ${data}`);
            return;
        }

        let current = this.head
        while (current.next && current.next.data !== data) {
            current = current.next;
        }
        if (current.next) {
            current.next = current.next.next;
            console.log(` Deleted data in LinkedList: ${data}`);
            
        } else {
            console.log(` data ${data} not in the list`);
            
        }
    }

    print(){
        let current = this.head;
        let result = ' ';
        while (current) {
            result += current.data + ' -> ';
            current = current.next;
        }
        result += ' null ';
        console.log(` Oriwinal data [11,12,13,14] & data after reverse it: ${result}`);
        
    }
}

    }

   delete(data){
      if (this.head === null) {

      }
      if (this.head.data === data) {
        this.head = this.head.next;
        console.log(`deleted the head data ${data}`);

      }   
      let current = this.head;
      while (current.next && current.next.data !== data) {
        current = current.next;
      }
     if (current.next) {
        current.next = current.next.next;
        console.log(`delete data in list ${data}`);
     } else {
        console.log(`data not in the list`);
        
     }
   }

       reverse() {
    let prev = null;
    let current = this.head;
    let next = null;
    while (current) {
        next = current.next;    
        current.next = prev; 
        prev = current;          
        current = next;          
    }
    this.head = prev;            
}

      search(data){
        let current = this.head;
        while (current) {
            if (current.data === data) {

            }
            current = current.next;
        }

            current = current.next;
        }

        console.log(` data in LinkedList: ${result}`);

}
