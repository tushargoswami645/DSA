<script>
console.log("************************* FIRST TIME ***************************");
class Stack {
    constructor(){
        this.stack = [];
    }

push(element){
    this.stack.push(element);
}

pop(){
    if (this.isEmpty()) {
        return "The stack is Empty"
    }
    return this.stack.pop();
}

peek(){
     if (this.isEmpty()) {
        return "The stack is Empty"
    } 
    return this.stack[this.size()-1];
}

isEmpty(){
    return this.size() === 0;
}

size(){
    return this.stack.length;
}

print(){
    return this.stack;
}

}

const myStack = new Stack();

myStack.push(10);
myStack.push(20);
myStack.push(30);
myStack.push(40);
myStack.push(50);
myStack.push(60);
myStack.push(70);

console.log(` Top element in a stack is: ${myStack.peek()} `);

console.log(` Stack contain: [ ${myStack.print()} ]`);

myStack.pop();

console.log(` Stack contain after pop: [ ${myStack.print()} ]`);

console.log(` Stack is empty: ${myStack.isEmpty()}`);

console.log(` Size of the stack: ${myStack.size()}`);
