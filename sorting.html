// Bubble sort in array
function bubblesort(datab) {
 let n = datab.length;
    for (let i = 0; i < n; i++) {
       for (let j = 0; j < n - 1 - i; j++) {
       if (datab[j] > datab[j + 1]) {
        [datab[j], datab[j + 1]] = [datab[j + 1], datab[j]];
       }
      }
    }
        return datab;
       }
console.log(` 1: Bubble sort use: ${bubblesort([4,6,2,1,8,3,7,5,9])}`);

// selection sort in array 
function selectionsort(datas) {
    let n = datas.length;
    for (let i = 0; i < n; i++) {
      let min = i;
      for (let j = i + 1; j < n; j++) 
      if (datas[j] < datas[min]) {
        min = j;
      }
    [datas[i],datas[min]] = [datas[min],datas[i]] 
    }
     return datas;  
}
console.log(` 1: Selection sort use: ${selectionsort([4,6,2,1,8,3,7,5,9])}`);

// quick sort in array 
function quick(data) {
    if (data.length <= 1) {
        return data;
    }
const pivot = data[0];
const left = [];
const right = [];
for (let i = 1; i < data.length; i++) {
  if (data[i] < pivot) {
    left.push(data[i])
  } else{
    right.push(data[i])
  }   
}
return [...quick(left),pivot,...quick(right)];
}
console.log(` 1: Quick sort use: ${quick([54,54,78,85,47,12,31])}`);

//insertion sort in array 
function insertion(params) {
  for (let i = 1; i < params.length; i++) {
    let current = params[i];
    let j = i - 1;
    while (j >= 0 && params[j] > current) {
      params[j + 1] = params[j];
      j--;
    }
    params[j + 1] = current
  }
  return params;
}
console.log(` 1: Insertion sort use: ${insertion([1,5,3,9,4,6,2,7,8])}`);

// merge sort in array 
function mergesort(arr){
if (arr.length <= 1) return arr;
let mid = Math.floor(arr.length / 2);
let left = mergesort(arr.slice(0,mid));
let right = mergesort(arr.slice(mid));
return merge(left,right);
} 
function merge(left,right) {
  let sortedarr = [];
  while (left.length && right.length) {
    if (left[0] < right[0]) {
      sortedarr.push(left.shift());
    } else {
       sortedarr.push(right.shift());
    }
  }
  return [...sortedarr,...left,...right]
}


console.log(` 1: Merge sort use: ${mergesort([54,36,12,78,94,51,26,49,20,47])}`);

// counting sort in array
function count(arr) {
  let max = Math.max(...arr);
  let count = new Array(max + 1).fill(0);
  let output = [];
  for (const num of arr) {
    count[num]++;
  }
for (let i = 0; i <= max; i++) {
  while (count[i]-- > 0) {
    output.push(i);
  }
}
return output;
}
console.log(` 1: Counting sort use: ${count([2,4,1,5,3,6,2,4,5,1,6,3,4,])}`);
