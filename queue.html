    <script>
console.log("************************************* FIRST TIME *********************************");

class queue {
    constructor (){
        this.data = [];
    }

enqueue(item){
    this.data.push(item);
}

dequeue(){
    if (this.isEmpty()) {
        return " queue is empty"
    }
    return this.data.shift();
}

peek(){
    if (this.isEmpty()) {
        return " queue is empty"
    }
    return this.data[0];
}

isEmpty(){
    return this.data.length === 0;
}

size(){
    return this.data.length
}

printqueue(){
    return this.data.join("<-");
}
}

const mydata = new queue;

mydata.enqueue(" India ");
mydata.enqueue(" UK ");
mydata.enqueue(" Pakistan ");
mydata.enqueue(" Canada ");
mydata.enqueue(" USA ");
mydata.enqueue(" China ");
mydata.enqueue(" Nepal ");


console.log(` Queue contain: ${mydata.printqueue()}`);

mydata.dequeue();

console.log(` Queue is empty: ${mydata.isEmpty()}`);

console.log(` Size of the Queue: ${mydata.size()}`);

console.log(` Queue contain after dequeue : ${mydata.printqueue()}`);

console.log(` Top element in the Queue: ${mydata.peek()}`);
